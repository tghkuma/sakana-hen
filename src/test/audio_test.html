<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Audioテスト</title>
</head>
<body>
<header>Audioテスト</header>
<!-- サウンドデータ定義 -->
<audio id="id_s_start"><source src="../public/sound/bgm_coinin_2.mp3"><source src="../public/sound/bgm_coinin_2.ogg"></audio>
<audio id="id_s_gameover"><source src="../public/sound/bgm_gameover_1.mp3"><source src="../public/sound/bgm_gameover_1.ogg"></audio>
<audio id="id_s_fanfare"><source src="../public/sound/bgm_fanfare_1.mp3"><source src="../public/sound/bgm_fanfare_1.ogg"></audio>
<audio id="id_s_seikai"><source src="../public/sound/se_quizright_1.mp3"><source src="../public/sound/se_quizright_1.ogg"></audio>
<audio id="id_s_seikai2"><source src="../public/sound/se_quizright_2.mp3"><source src="../public/sound/se_quizright_2.ogg"></audio>
<audio id="id_s_miss"><source src="../public/sound/se_quizmistake_1.mp3"><source src="../public/sound/se_quizmistake_1.ogg"></audio>
<div>
<input type="button" value="スタート" onclick="document.getElementById('id_s_start').play()" /><br />
<input type="button" value="ゲームオーバー" onclick="document.getElementById('id_s_gameover').play()" /><br />
<input type="button" value="ファンファーレ" onclick="document.getElementById('id_s_fanfare').play()" /><br />
<input type="button" value="正解1" onclick="document.getElementById('id_s_seikai').play()" /><br />
<input type="button" value="正解2" onclick="document.getElementById('id_s_seikai2').play()" /><br />
<input type="button" value="失敗" onclick="document.getElementById('id_s_miss').play()" /><br />
</div>
<audio src="../public/sound/bgm_fanfare_1.mp3" controls preload="metadata"></audio><br />
<audio src="../public/sound/bgm_fanfare_1.ogg" controls preload="metadata"></audio><br />
<audio src="../public/sound/bgm_fanfare_1.wav" controls preload="metadata"></audio><br />
</body>
</html>
