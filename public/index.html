<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>「さかなへん」クイズ</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script>
/** さかなへんクイズインスタンス */
let sakana;

  /**
* 起動時処理
*/
onload = function() {
	// さかなへんクイズ本体
	sakana = new SakanaHen("id_canvas");

	//======================
	// 拡大縮小処理
	//======================
	// 縮小
	$("#btn_zoom_out").click(function(){
		$("#id_canvas").animate({
			width: "100px",
			height: "100px",
			opacity: 0.1
		}, 1500 );
		sakana.vHeight = 100;
	});

	// 通常
	$("#btn_zoom_normal").click(function(){
		$("#id_canvas").animate({
			width: "400px",
			height: "400px",
			opacity: 1.0
		}, 1500 );
		sakana.vHeight = 400;
	});

	// 拡大
	$("#btn_zoom_in").click(function(){
		$("#id_canvas").animate({
			width: "600px",
			height: "600px",
			opacity: 1.0
		}, 1500 );
		sakana.vHeight = 600;
	});
}
</script>
<style>
body {
  margin: 0;
  /** 長押しコピー禁止 */
  -webkit-user-select: none;
}
#id_canvas {
  background-color: #fff0f0;
  /** 選択ハイライト禁止 */
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
</style>
</head>
<body>
<header>さかなへんクイズ</header>
<!-- 描画領域 -->
<canvas id="id_canvas">
非対応ブラウザです。
</canvas>
<div>
<input type="button" id="btn_zoom_out" value="縮小" />
<input type="button" id="btn_zoom_normal" value="標準" />
<input type="button" id="btn_zoom_in" value="拡大" />
</div>
</body>
</html>
